<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corousel | Om1621</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="section" id="corousel">
		<div class="container">
			<div class="content-wrapper">
				<div class="columns is-mobile is-vcentered cards-row">
					<div class="column is-1 middle">
						<button id="left" class="invisible"><i class="fas fa-angle-left fa-5x"></i></button>
					</div>
					<div class="column is-10 sliding-area">
						<div class="card-scroll">
							<div class="scroll-cards">
								<div class="column is-6 info-card">
									<div class="superhero-card">
										<img class="img-box" src="https://c4.wallpaperflare.com/wallpaper/591/844/1024/spider-man-spider-video-games-superhero-wallpaper-preview.jpg" alt="">
									</div>
								</div>
								<div class="column is-6 info-card">
									<div class="superhero-card">
										<div class="superhero-card">
                                            <img class="img-box" src="https://wallpaperaccess.com/full/247072.jpg" alt="">
                                        </div>
									</div>
								</div>
								<div class="column is-6 info-card">
									<div class="superhero-card">
                                        <div class="superhero-card">
                                            <img class="img-box" src="https://i.pinimg.com/originals/fc/32/96/fc3296195ec3a8be8ba60a16423c5865.jpg" alt="">
                                        </div>
									</div>
								</div>
								<div class="column is-6 info-card">
									<div class="superhero-card">
										<div class="superhero-card">
                                            <img class="img-box" src="https://c4.wallpaperflare.com/wallpaper/764/505/66/baby-groot-4k-hd-superheroes-wallpaper-preview.jpg" alt="">
                                        </div>
									</div>
                                </div>
                                <div class="column is-6 info-card">
									<div class="superhero-card">
										<img class="img-box" src="https://wallpapercave.com/wp/X0hSfWT.jpg" alt="">
									</div>
								</div>
								<div class="column is-6 info-card">
									<div class="superhero-card">
										<div class="superhero-card">
                                            <img class="img-box" src="https://wallpapercave.com/wp/fStPtRc.jpg" alt="">
                                        </div>
									</div>
								</div>
								<div class="column is-6 info-card">
									<div class="superhero-card">
                                        <div class="superhero-card">
                                            <img class="img-box" src="https://wallpaperaccess.com/full/849453.jpg" alt="">
                                        </div>
									</div>
								</div>
								<div class="column is-6 info-card">
									<div class="superhero-card">
										<div class="superhero-card">
                                            <img class="img-box" src="https://cdn.wallpapersafari.com/78/67/vKOo59.jpg" alt="">
                                        </div>
									</div>
								</div>
							</div>
							
						</div>
						
					</div>
					<div class="column is-1 middle">
						<button id="right"><i class="fas fa-angle-right fa-5x"></i></button>
					</div>	
				</div>
			</div>
		</div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
